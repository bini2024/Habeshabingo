<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habesha Bingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 90%;
            margin: auto;
        }
        .bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            aspect-ratio: 1/1;
        }
        .bingo-cell {
            background-color: #fff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s, background-color 0.2s;
        }
        .bingo-cell.free {
            background-color: #fecaca;
            color: #ef4444;
        }
        .bingo-cell.marked {
            background-color: #60a5fa;
            color: white;
            transform: scale(0.95);
        }
        .host-view {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(3.5rem, 1fr));
            gap: 8px;
            padding: 1rem;
            background-color: #d1d5db;
            border-radius: 12px;
        }
        .number-ball {
            background-color: #fff;
            color: #333;
            width: 4rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .called-number {
            background-color: #1e40af;
            color: white;
            transform: scale(1.1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-primary {
            background: #1e40af;
            transition: transform 0.2s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 64, 175, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            background: #1c3c9b;
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .btn-danger {
            background-color: #dc2626;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            background-color: #b91c1c;
        }
        .btn-danger:active {
            transform: translateY(0);
        }
        .modal {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-gray-800 text-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center bg-gray-900/70 z-50 transition-opacity duration-300">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>
    <div id="modal-container" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal absolute inset-0"></div>
        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 z-10 w-full max-w-sm text-center">
            <h3 id="modal-title" class="text-2xl font-bold mb-4 text-blue-400"></h3>
            <p id="modal-message" class="mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="modal-ok-btn" class="btn-primary py-2 px-6 rounded-lg text-lg font-bold">OK</button>
            </div>
        </div>
    </div>
    <div class="container bg-gray-800 p-8 rounded-2xl shadow-2xl space-y-8 max-w-2xl">
        <header class="text-center space-y-2">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-blue-400 drop-shadow-lg">Habesha Bingo</h1>
            <p id="auth-info" class="text-sm text-gray-400 italic"></p>
        </header>
        <main id="game-setup-area" class="space-y-6">
            <div class="flex flex-col sm:flex-row items-center justify-center sm:justify-between space-y-4 sm:space-y-0 text-center sm:text-left">
                <div class="space-y-2 w-full sm:w-auto">
                    <label for="game-id-input" class="block font-bold text-gray-300">Enter Game ID:</label>
                    <input type="text" id="game-id-input" placeholder="e.g., BINGO123" class="w-full sm:w-48 p-2 rounded-md bg-gray-700 text-white placeholder-gray-500 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <div class="flex items-center space-x-2">
                    <button id="join-game-btn" class="btn-primary py-2 px-6 rounded-lg text-lg font-bold">Join Game</button>
                    <button id="create-game-btn" class="btn-primary py-2 px-6 rounded-lg text-lg font-bold">Create Game</button>
                </div>
            </div>
        </main>
        <main id="game-area" class="space-y-6 hidden">
            <div id="game-state" class="hidden">
                <div class="bg-gray-700 rounded-xl p-4 text-center">
                    <p id="current-game-id" class="text-xl font-bold text-blue-400 mb-2"></p>
                    <div id="host-view" class="space-y-4 hidden">
                        <div class="flex justify-center items-center space-x-4">
                            <button id="start-game-btn" class="btn-primary py-2 px-6 rounded-lg text-lg font-bold">Start Game</button>
                            <button id="draw-number-btn" class="btn-primary py-2 px-6 rounded-lg text-lg font-bold hidden">Draw Number</button>
                        </div>
                        <div class="flex items-center justify-center space-x-2">
                            <div id="last-called-number" class="w-16 h-16 rounded-full bg-blue-500 flex items-center justify-center font-bold text-3xl">--</div>
                        </div>
                        <div class="grid grid-cols-5 sm:grid-cols-10 gap-2 mt-4">
                            <div id="called-numbers-display" class="col-span-full host-view"></div>
                        </div>
                        <div id="bingo-claims-list" class="mt-4 p-4 bg-gray-800 rounded-lg max-h-48 overflow-y-auto">
                            <h4 class="text-lg font-bold text-red-400 mb-2">Bingo Claims</h4>
                            <ul id="claims-ul" class="list-disc list-inside space-y-1"></ul>
                        </div>
                        <button id="end-game-btn" class="btn-danger py-2 px-6 rounded-lg text-lg font-bold mt-4">End Game</button>
                    </div>
                    <div id="player-view" class="space-y-4 hidden">
                        <div class="flex items-center justify-center mb-4">
                            <div id="last-called-number-player" class="w-16 h-16 rounded-full bg-blue-500 flex items-center justify-center font-bold text-3xl">--</div>
                        </div>
                        <div id="bingo-card" class="bingo-card bg-gray-600 p-2 rounded-xl border-2 border-gray-500"></div>
                        <div class="flex justify-center space-x-4">
                            <button id="generate-card-btn" class="btn-primary py-2 px-6 rounded-lg text-lg font-bold">Generate Card</button>
                            <button id="bingo-btn" class="bg-red-500 hover:bg-red-600 transition-all text-white py-2 px-6 rounded-lg text-lg font-bold shadow-md">Bingo!</button>
                        </div>
                        <button id="leave-game-btn" class="btn-danger py-2 px-6 rounded-lg text-lg font-bold mt-4">Leave Game</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, onSnapshot, collection, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        setLogLevel('debug'); // For debugging Firestore operations

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBtfCEBd_K0BNWB4XHO9fS_ngN2hEyusC4",
            authDomain: "habeshabingo-f5a04.firebaseapp.com",
            projectId: "habeshabingo-f5a04",
            storageBucket: "habeshabingo-f5a04.firebasestorage.app",
            messagingSenderId: "348927213717",
            appId: "1:348927213717:web:eff50a1f5a2dd6abbedb9c"
        };

        // Initialize Firebase services
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // This is the specific User ID that is authorized to create new games.
        // It's the ID you provided.
        const AUTHORIZED_HOST_ID = "VFrxu78sMCRCLnLoygGUBTGxXTG3";

        let userId = null;

        // --- UI Element References ---
        const loadingSpinner = document.getElementById('loading-spinner');
        const modalContainer = document.getElementById('modal-container');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalOkBtn = document.getElementById('modal-ok-btn');
        const authInfo = document.getElementById('auth-info');
        const gameSetupArea = document.getElementById('game-setup-area');
        const gameIdInput = document.getElementById('game-id-input');
        const joinGameBtn = document.getElementById('join-game-btn');
        const createGameBtn = document.getElementById('create-game-btn');
        const gameArea = document.getElementById('game-area');
        const gameStateDiv = document.getElementById('game-state');
        const currentGameIdDisplay = document.getElementById('current-game-id');
        const hostViewDiv = document.getElementById('host-view');
        const startGameBtn = document.getElementById('start-game-btn');
        const drawNumberBtn = document.getElementById('draw-number-btn');
        const lastCalledNumberDisplay = document.getElementById('last-called-number');
        const calledNumbersDisplay = document.getElementById('called-numbers-display');
        const claimsUl = document.getElementById('claims-ul');
        const endGameBtn = document.getElementById('end-game-btn');
        const playerViewDiv = document.getElementById('player-view');
        const lastCalledNumberPlayerDisplay = document.getElementById('last-called-number-player');
        const bingoCardContainer = document.getElementById('bingo-card');
        const generateCardBtn = document.getElementById('generate-card-btn');
        const bingoBtn = document.getElementById('bingo-btn');
        const leaveGameBtn = document.getElementById('leave-game-btn');

        // Game state variables
        let gameId = null;
        let isHost = false;
        let gameCard = null;
        let calledNumbers = [];
        let markedNumbers = new Set();
        let unsubscribeGameListener;
        let unsubscribeClaimsListener;

        // --- Utility Functions ---
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.innerHTML = message;
            modalContainer.classList.remove('hidden');
        }
        modalOkBtn.addEventListener('click', () => {
            modalContainer.classList.add('hidden');
        });

        function generateUniqueNumbers(count, min, max) {
            const numbers = new Set();
            while (numbers.size < count) {
                numbers.add(Math.floor(Math.random() * (max - min + 1)) + min);
            }
            return Array.from(numbers).sort((a, b) => a - b);
        }

        function createBingoCard() {
            if (calledNumbers.length > 0) {
                showModal('Cannot Generate Card', 'The game has already started. You cannot generate a new card.');
                return;
            }
            gameCard = [
                generateUniqueNumbers(5, 1, 15),
                generateUniqueNumbers(5, 16, 30),
                generateUniqueNumbers(5, 31, 45),
                generateUniqueNumbers(5, 46, 60),
                generateUniqueNumbers(5, 61, 75)
            ];
            gameCard[2][2] = 'FREE';
            markedNumbers.clear();
            markedNumbers.add('FREE');
            renderBingoCard();
            showModal('Card Generated!', 'Your unique Bingo card is ready. Good luck!');
        }

        function renderBingoCard() {
            bingoCardContainer.innerHTML = '';
            for (let j = 0; j < 5; j++) {
                for (let i = 0; i < 5; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('bingo-cell');
                    const number = gameCard[i][j];
                    cell.textContent = number;
                    if (number === 'FREE') {
                        cell.classList.add('free');
                    }
                    if (markedNumbers.has(number)) {
                        cell.classList.add('marked');
                    }
                    cell.addEventListener('click', () => toggleMarked(number, cell));
                    bingoCardContainer.appendChild(cell);
                }
            }
        }

        function toggleMarked(number, cell) {
            const isNumberOnCard = gameCard.flat().includes(number);
            const isCalled = calledNumbers.includes(number);

            if (!isNumberOnCard && number !== 'FREE') {
                showModal('Invalid Action', 'This number is not on your card.');
                return;
            }
            if (isCalled || number === 'FREE') {
                if (markedNumbers.has(number)) {
                    markedNumbers.delete(number);
                    cell.classList.remove('marked');
                } else {
                    markedNumbers.add(number);
                    cell.classList.add('marked');
                }
            } else {
                showModal('Invalid Action', 'This number has not been called yet!');
            }
        }

        function checkBingo() {
            if (!gameCard) return false;
            
            const lines = [];
            // Rows
            for (let j = 0; j < 5; j++) {
                lines.push(gameCard.map(col => col[j]));
            }
            // Columns
            lines.push(...gameCard);
            // Diagonals
            lines.push(gameCard.map((col, i) => col[i]));
            lines.push(gameCard.map((col, i) => col[4 - i]));
            
            return lines.some(line => line.every(num => markedNumbers.has(num)));
        }

        function renderCalledNumbers(numbers) {
            calledNumbersDisplay.innerHTML = '';
            numbers.forEach(num => {
                const numberBall = document.createElement('div');
                numberBall.classList.add('number-ball', 'called-number', 'fade-in');
                numberBall.textContent = num;
                calledNumbersDisplay.appendChild(numberBall);
            });
            if (numbers.length > 0) {
                lastCalledNumberDisplay.textContent = numbers[numbers.length - 1];
                lastCalledNumberPlayerDisplay.textContent = numbers[numbers.length - 1];
            } else {
                lastCalledNumberDisplay.textContent = '--';
                lastCalledNumberPlayerDisplay.textContent = '--';
            }
        }

        // --- Firebase Integration ---
        async function createGame() {
            if (userId !== AUTHORIZED_HOST_ID) {
                showModal('Unauthorized', 'Only an authorized user can create a game.');
                return;
            }
            const newGameId = `BINGO-${Math.random().toString(36).substring(2, 8).toUpperCase()}`;
            const gameRef = doc(db, 'bingoGames', newGameId);
            try {
                await setDoc(gameRef, {
                    hostId: userId,
                    calledNumbers: [],
                    claims: [],
                    createdAt: new Date(),
                    status: 'waiting'
                });
                gameId = newGameId;
                isHost = true;
                showGameUI();
                listenForGameUpdates();
                showModal('Game Created!', `Share this Game ID with your friends: <br/><span class="font-mono font-bold text-blue-300">${gameId}</span>`);
            } catch (error) {
                console.error("Error creating game: ", error);
                showModal('Error', `Failed to create a new game: ${error.message}`);
            }
        }

        async function joinGame() {
            const inputId = gameIdInput.value.trim().toUpperCase();
            if (!inputId) {
                showModal('Invalid ID', 'Please enter a valid Game ID.');
                return;
            }
            const gameRef = doc(db, 'bingoGames', inputId);
            try {
                const gameDoc = await getDoc(gameRef);
                if (gameDoc.exists()) {
                    gameId = inputId;
                    isHost = (gameDoc.data().hostId === userId);
                    showGameUI();
                    listenForGameUpdates();
                    showModal('Joined Game!', `You have joined game ${gameId}.`);
                } else {
                    showModal('Game Not Found', 'The entered Game ID does not exist.');
                }
            } catch (error) {
                console.error("Error joining game: ", error);
                showModal('Error', `Failed to join the game: ${error.message}`);
            }
        }

        function listenForGameUpdates() {
            if (unsubscribeGameListener) unsubscribeGameListener();
            if (unsubscribeClaimsListener) unsubscribeClaimsListener();
            
            const gameRef = doc(db, 'bingoGames', gameId);
            unsubscribeGameListener = onSnapshot(gameRef, (docSnapshot) => {
                if (docSnapshot.exists()) {
                    const data = docSnapshot.data();
                    calledNumbers = data.calledNumbers || [];
                    renderCalledNumbers(calledNumbers);

                    if (isHost) {
                        if (data.status === 'in-progress') {
                            startGameBtn.classList.add('hidden');
                            drawNumberBtn.classList.remove('hidden');
                        } else {
                            startGameBtn.classList.remove('hidden');
                            drawNumberBtn.classList.add('hidden');
                        }
                    } else {
                        if (data.status === 'in-progress') {
                            generateCardBtn.disabled = true;
                            generateCardBtn.textContent = 'Game Started';
                            generateCardBtn.classList.add('opacity-50', 'cursor-not-allowed');
                        } else {
                            generateCardBtn.disabled = false;
                            generateCardBtn.textContent = 'Generate Card';
                            generateCardBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                        }
                    }
                } else {
                    showModal('Game Ended', 'The host has ended the game.');
                    resetGame();
                }
            }, (error) => {
                console.error("Error listening to game updates:", error);
                showModal('Error', `Failed to get real-time game updates: ${error.message}`);
            });

            const claimsRef = collection(db, 'bingoGames', gameId, 'claims');
            unsubscribeClaimsListener = onSnapshot(claimsRef, (querySnapshot) => {
                claimsUl.innerHTML = '';
                const claims = [];
                querySnapshot.forEach((doc) => {
                    claims.push(doc.data());
                });
                claims.forEach(claim => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('text-lg');
                    listItem.innerHTML = `<span class="text-white font-bold">${claim.userId}</span> <span class="text-gray-400">claimed BINGO!</span>`;
                    claimsUl.appendChild(listItem);
                });
            }, (error) => {
                console.error("Error listening to claims:", error);
                showModal('Error', `Failed to get real-time claim updates: ${error.message}`);
            });
        }

        async function startGame() {
            if (!isHost) return;
            const gameRef = doc(db, 'bingoGames', gameId);
            try {
                await setDoc(gameRef, { status: 'in-progress' }, { merge: true });
                showModal('Game Started!', 'The game has officially begun. Start drawing numbers!');
            } catch (error) {
                console.error("Error starting game: ", error);
                showModal('Error', `Failed to start the game: ${error.message}`);
            }
        }

        async function drawNumber() {
            if (!isHost) return;
            const gameRef = doc(db, 'bingoGames', gameId);
            try {
                const gameDoc = await getDoc(gameRef);
                const data = gameDoc.data();
                if (data.status !== 'in-progress') {
                    showModal('Game Not Started', 'Please click "Start Game" first!');
                    return;
                }
                const currentCalledNumbers = data.calledNumbers || [];
                const allNumbers = Array.from({ length: 75 }, (_, i) => i + 1);
                const remainingNumbers = allNumbers.filter(num => !currentCalledNumbers.includes(num));
                
                if (remainingNumbers.length > 0) {
                    const newNumber = remainingNumbers[Math.floor(Math.random() * remainingNumbers.length)];
                    await setDoc(gameRef, {
                        calledNumbers: [...currentCalledNumbers, newNumber]
                    }, { merge: true });
                } else {
                    showModal('Game Over', 'All numbers have been called!');
                }
            } catch (error) {
                console.error("Error drawing number: ", error);
                showModal('Error', `Failed to draw a new number: ${error.message}`);
            }
        }

        // Function to claim Bingo and save the card to Firestore
async function claimBingo() {
    if (checkBingo()) {
        const claimsRef = collection(db, 'bingoGames', gameId, 'claims');
        try {
            // Flatten the 2D gameCard array into a 1D array
            const flattenedCard = gameCard.flat();

            await addDoc(claimsRef, {
                userId: userId,
                claimedAt: new Date(),
                // Store the flattened array instead of the nested array
                card: flattenedCard 
            });
            showModal('BINGO!', 'You have successfully claimed Bingo!');
        } catch (error) {
            console.error("Error claiming bingo:", error);
            showModal('Error', `Failed to claim Bingo: ${error.message}`);
        }
    } else {
        showModal('Not a Bingo!', 'Keep playing, you do not have Bingo yet!');
    }
}

        async function endGame() {
            if (!isHost) return;
            const gameRef = doc(db, 'bingoGames', gameId);
            try {
                await deleteDoc(gameRef);
                showModal('Game Ended', 'The game has been deleted. Everyone will be disconnected.');
            } catch (error) {
                console.error("Error ending game:", error);
                showModal('Error', `Failed to end the game: ${error.message}`);
            }
        }

        function leaveGame() {
            resetGame();
            showModal('Game Left', 'You have left the game.');
        }

        // --- UI Logic and Event Listeners ---
        function showGameUI() {
            gameSetupArea.classList.add('hidden');
            gameArea.classList.remove('hidden');
            gameStateDiv.classList.remove('hidden');
            currentGameIdDisplay.textContent = `Game ID: ${gameId}`;
            if (isHost) {
                hostViewDiv.classList.remove('hidden');
                playerViewDiv.classList.add('hidden');
            } else {
                hostViewDiv.classList.add('hidden');
                playerViewDiv.classList.remove('hidden');
            }
        }

        function resetGame() {
            if (unsubscribeGameListener) unsubscribeGameListener();
            if (unsubscribeClaimsListener) unsubscribeClaimsListener();
            
            gameStateDiv.classList.add('hidden');
            hostViewDiv.classList.add('hidden');
            playerViewDiv.classList.add('hidden');
            gameSetupArea.classList.remove('hidden');
            gameCard = null;
            markedNumbers = new Set();
            gameId = null;
            isHost = false;
            calledNumbers = [];
            renderCalledNumbers([]);
            bingoCardContainer.innerHTML = '';
            gameIdInput.value = '';
            generateCardBtn.disabled = false;
            generateCardBtn.textContent = 'Generate Card';
            generateCardBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        joinGameBtn.addEventListener('click', joinGame);
        createGameBtn.addEventListener('click', createGame);
        startGameBtn.addEventListener('click', startGame);
        drawNumberBtn.addEventListener('click', drawNumber);
        endGameBtn.addEventListener('click', endGame);
        leaveGameBtn.addEventListener('click', leaveGame);
        generateCardBtn.addEventListener('click', createBingoCard);
        bingoBtn.addEventListener('click', claimBingo);

        // --- Initialization ---
        window.onload = async function() {
            loadingSpinner.classList.remove('hidden');
            try {
                await signInAnonymously(auth);
                userId = auth.currentUser.uid;
                
                if (userId === AUTHORIZED_HOST_ID) {
                    authInfo.textContent = `You are the host! User ID: ${userId}`;
                    createGameBtn.disabled = false;
                    createGameBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    authInfo.textContent = `Welcome, Player!`;
                    createGameBtn.disabled = true;
                    createGameBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }

            } catch (error) {
                console.error("Authentication error: ", error);
                showModal('Authentication Error', `Failed to authenticate with Firebase: ${error.message}`);
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
